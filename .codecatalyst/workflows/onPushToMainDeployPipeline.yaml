
Name: onPushToMainDeployPipeline
SchemaVersion: "1.0"
Triggers:
  - Type: PUSH
    Branches:
      - main
Actions:
  BuildAndTest:
    Compute:
      Type: Lambda
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: build
          Files:
            - "**/*"
      AutoDiscoverReports:
        ReportNamePrefix: Test
        IncludePaths:
          - coverage/**
          - reports/**
    Configuration:
      Steps:
        - Run: npm install
        - Run: npm test -- --coverage --watchAll=false --testResultsProcessor="jest-junit"
        - Run: "[ ! -d coverage ] || mv coverage cdk/"
        - Run: "[ ! -d reports ] || mv reports cdk/"
        - Run: npm run build
        - Run: mkdir -p cdk/frontend/build
        - Run: mv build/* cdk/frontend/build/
        - Run: find * -maxdepth 0 -name 'cdk' -prune -o -exec rm -rf '{}' ';'
        - Run: mv cdk/* .
  CDKBootstrapAction:
    Compute:
      Type: Lambda
    Identifier: aws/cdk-bootstrap@v1
    Configuration:
      Region: us-west-2
    Environment:
      Name: development
      Connections:
        - Name: "267253737119"
          Role: No role selected
    Inputs:
      Sources:
        - WorkflowSource
  CDKDeploy:
    Compute:
      Type: Lambda
    Identifier: aws/cdk-deploy@v1
    DependsOn:
      - CDKBootstrapAction
    Inputs:
      Artifacts:
        - build
    Configuration:
      StackName: DevelopmentFrontendStack-1jfx7
      Region: us-west-2
      Context: '{"stack_name": "DevelopmentFrontendStack-1jfx7"}'
    Environment:
      Name: development
      Connections:
        - Name: "267253737119"
          Role: No role selected
